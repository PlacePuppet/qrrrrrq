<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode of Payment</title>
</head>
<body>
    <h2>Choose Your Mode of Payment</h2>
    <form action="/submit-payment" method="post">
        <label for="payment-method">Select Payment Method:</label><br><br>
        
        <input type="radio" id="credit-card" name="payment-method" value="credit-card">
        <label for="credit-card">Credit Card</label><br>
        
        <input type="radio" id="debit-card" name="payment-method" value="debit-card">
        <label for="debit-card">Debit Card</label><br>
        
        <input type="radio" id="paypal" name="payment-method" value="paypal">
        <label for="paypal">PayPal</label><br>
        
        <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">
        <label for="bank-transfer">Bank Transfer</label><br>
        
        <input type="radio" id="cash" name="payment-method" value="cash">
        <label for="cash">Cash on Delivery</label><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
