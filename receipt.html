<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>Order Receipt</title>
    <link rel="stylesheet" href="receipt.css">
    <link rel="stylesheet" href="/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" id="container">
        <style>
            #menu h1 { 
              font-family: 'Arial', sans-serif; /* Choose a font that matches your brand */
              font-size: 50px;  /* Adjust for a larger size */
              font-weight: bold; 
              color: #333; /* Dark gray for good contrast */
              text-align: center; /* Or left, if preferred */
              margin-bottom:-65px; /* Add some space below */
              margin-top: -40px;
            }
          </style>
        <div id="menu">
            <div class="title">
                <a href="index.html">
                    <img src="images/Loo-Gao.png"></a>
                    <h1>Order Summary</h1>
                  
            </div>
        </div>

        <div id="food-container">
            <div id="header">
                <div class="add-box">
                </div>
               <div class="util">
                </div>
            </div>
            
            <div id="receipt-items"></div> 
            <p id="total-amount"></p> 
            <p>Payment Method: <span id="payment-method"></span></p>
            <a href="checkout.html" id="place-order-button">Place Order</a>
        </div>
      
<script>
   const cartData = JSON.parse(localStorage.getItem('cartData')) || [];
        const paymentMethod = localStorage.getItem('paymentMethod') || 'Cash on Delivery';

        const receiptItemsContainer = document.getElementById('receipt-items');
        const paymentMethodSpan = document.getElementById('payment-method');
        const totalAmountElement = document.getElementById('total-amount');

        cartData.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = `${item.name} x ${item.quantity} - ₱${item.price}`;
            receiptItemsContainer.appendChild(listItem);
        });

        paymentMethodSpan.textContent = paymentMethod;

        let totalAmount = 0;
        cartData.forEach(item => {
            totalAmount += item.price * item.quantity;
        });
        totalAmountElement.textContent = `Total: ₱${totalAmount.toFixed(2)}`;

    </script>
        </div>
    </div>
</body>
